<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet"> 
    <title>Login page</title>
    <link rel="stylesheet" href="./Login page.css" />
  </head>
  <body>
    <nav class="navbar">
        <img
          class="headerimg"
          src="images/logo used in header.svg"
          alt="HeaderLogo"
        />
      </nav>
    
    <section class="cen">
      <div class="login">
        <img src="images/back.svg" />
        <h2>Log in with Quantum</h2>
      </div>
      <form class="contact-form">
        <div class="rad">
          <label class="container">
            <input type="radio" checked="checked" name="radio">District
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" checked="checked" name="radio">Independent School
            <span class="checkmark"></span>
          </label>
        </div>
        <label class="state"for="cars">State</label></br>

        <select name="cars" id="cars">
            <option value="Alabama">Alabama</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">Goa</option>
        </select></br>
        <label class="state"for="car">District</label></br>

        <select name="car" id="car">
            <option value="Alabama">Alabama School District</option>
            <option value="Gujarat">Gujarat School District</option>
            <option value="Maharashtra">Maharashtra School District</option>
            <option value="Goa">Goa School District</option>
        </select></br>
        <input class="use" type="text" placeholder="Username/Email ID">
        <a><p class="forget container">FORGET USERNAME?</p></a>
        <input class="use" type="password" placeholder="Password">
        <a><p class="forget container">FORGET PASSWORD?</p></a>
        <label class="container">
          <input type="checkbox" checked="checked">Remember Me
          <span class="checkmark"></span>
        </label>
        <button type="submit" class="loog">Log In</button>
      </form>
    </section>
    <div class="footer">
        <p class="container">About<span>|</span>Contact Us</p>
        <div class="lower">
            <img src="images/logo used in footer.svg" alt=""><p> <span>|</span>Copyright &#169;	   2020-2021 <span class="zeus"><b>Zeus System Pvt. Ltd</b></span>   All rights reserved.</p>
        </div>
    </div>
  </body>
</html>
